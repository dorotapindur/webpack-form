<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Form-practice</title><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/><link href="index.26a8707e.css" rel="stylesheet"></head><body><div class="embellishment embellishment--left">formularz</div><div class="embellishment embellishment--right">formularz</div><main><h1 class="main-header">formularz testowy</h1><p class="current-date current-date--js"></p><form class="form" action="https://dev.cotenfrontend.pl" method="post"><p class="form__line"><label class="form__description" for="title">tytuł:</label> <select class="form__item" id="title" name="title"><option class="form__option" value="" selected="selected">--wybierz tytuł--</option><option class="form__option" value="pani">pani</option><option class="form__option" value="pan">pan</option><option class="form__option" value="inż">inżynier</option><option class="form__option" value="mgr">magister</option><option class="form__option" value="dr">doktor</option><option class="form__option" value="pfof">profesor</option></select></p><p class="form__line"><label class="form__description" for="name">imię:</label> <input class="form__item" id="name" placeholder="podaj imię" name="name"></p><p class="form__line"><label class="form__description" for="surname">nazwisko:</label> <input class="form__item" id="surname" placeholder="podaj nazwisko" name="surname"></p><p class="form__line"><label class="form__description" for="tel">telefon:</label> <input class="form__item" id="tel" placeholder="XXX-XXX-XXX" type="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required></p><p class="form__line"><label class="form__description" for="email">e-mail:</label> <input class="form__item" id="email" placeholder="podaj adres e-mail" type="email" name="email" required></p><fieldset class="fieldset"><legend class="fieldset__description">Adres</legend><p class="form__line"><label class="form__description" for="street">ulica:</label> <input class="form__item" id="street" placeholder="podaj nazwę ulicy" name="street"></p><p class="form__line"><label class="form__description" for="house-number">numer domu:</label> <input class="form__item" id="house-number" placeholder="podaj numer domu" name="house-number"></p><p class="form__line"><label class="form__description" for="flat-number">numer mieszkania:</label> <input class="form__item" id="flat-number" placeholder="podaj numer mieszkania" name="flat-number"></p><p class="form__line"><label class="form__description" for="postal-code">kod pocztowy:</label> <input class="form__item" id="postal-code" placeholder="podaj kod pocztowy" name="postal-code" pattern="[0-9]{2}-[0-9]{3}"></p><p class="form__line"><label class="form__description" for="city">miasto:</label> <input class="form__item" id="city" placeholder="podaj miasto" name="city"></p></fieldset><fieldset class="fieldset--radio"><legend class="fieldset__description">ulubiony display:</legend><p class="form__line--radio"><input class="form__item--radio" id="block" value="block" type="radio" name="fav-display"> <label class="form__description--radio" for="block">block</label></p><p><input class="form__item--radio" id="inline-block" value="inline-block" type="radio" name="fav-display"> <label class="form__description--radio" for="inline-block">inline-block</label></p><p><input class="form__item--radio" id="flex" value="flex" type="radio" name="fav-display"> <label class="form__description--radio" for="flex">flex</label></p><p><input class="form__item--radio" id="grid" value="grid" type="radio" name="fav-display" checked="checked"> <label class="form__description--radio" for="grid">grid</label></p></fieldset><p class="form__line--essay"><label class="form__description--essay" for="essay">Napisz kilka słów o sobie:</label> <textarea class="form__item form__item--essay" id="essay" name="essay"></textarea></p><div class="form__line"><label class="form__description--age" for="age">wiek:</label><div class="range-wrapper range-wrapper--js"><input class="range range--js" id="age" type="range" name="age" min="18" max="118" list="years"><datalist id="years" class="range__datalist"><option class="range__option" value="18" label="18"></option><option class="range__option" value="28" label="|"></option><option class="range__option" value="38" label="|"></option><option class="range__option" value="48" label="|"></option><option class="range__option" value="58" label="|"></option><option class="range__option" value="68" label="68"></option><option class="range__option" value="78" label="|"></option><option class="range__option" value="88" label="|"></option><option class="range__option" value="98" label="|"></option><option class="range__option" value="108" label="|"></option><option class="range__option" value="118" label="118"></option></datalist><output class="range__output bubble--js"></output></div></div><p class="form__line form__line--photo"><label class="form__description" for="photo">załącz swoje zdjęcie:</label> <input class="form__item" id="photo" type="file" name="photo" accept=".jpg, .jpeg, .png"></p><p class="form__line"><label class="form__description" for="password">hasło:</label> <input class="form__item" id="password" placeholder="podaj hasło" type="password" name="password"></p><p class="agreement">Wyrażam zgodę na wpisanie mnie na listę kandydatów do Akademii Gwiezdnej Floty oraz na przetwarzanie moich danych osobowych w celach rekrutacyjnych.</p><p class="agreement__input"><input class="form__item--checkbox" id="agree" checked="" type="checkbox" name="agree"> <label class="form__description--checkbox" for="agree">Zgadzam się</label></p><p><input class="form__item--send" type="submit" name="submit" value="Wyślij formularz"></p></form></main><script src="index.26a8707e.js"></script></body></html>
